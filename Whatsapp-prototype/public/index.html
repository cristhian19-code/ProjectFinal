<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <form method="POST" action="/" id="form" class="mt-4">
            <div class="col-4">
                <input type="text" name="user" id="user" class="form-control" placeholder="User" required autofocus>
            </div>
            <div class="ml-5 col-10 mt-3">
                <input type="text" name="texto" id="texto" class="form-control" placeholder="Escriba lo que quiera">
                <input value="Send" type="submit" class="btn btn-success mt-2">
            </div>
        </form>

        <div>
            <div class="mb-3 contenedor border border-success mt-4" style="border-radius: 10px;">
                {% for datos in data %}
                <div class="mx-3 mb-3">
                    <label for="" class="text-white">{{datos.user}}</label>
                    <textarea name="" id="" rows="2" class="form-control mt-2" disabled>{{datos.texto}}</textarea>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        const socket = io.connect();
        const btn = document.querySelector('.btn');
        const contenedor = document.querySelector('.contenedor');

        socket.on('salida', (datos) => {
            const div = document.createElement('div');
            div.className = 'mx-3 mb-3';
            const label = document.createElement('label');
            label.className = 'text-white';
            const textArea = document.createElement('textarea');
            textArea.className = 'mt-2 form-control';
            textArea.setAttribute('row', '15');
            textArea.setAttribute('disabled', 'true');
            label.textContent = datos.user;
            textArea.textContent = datos.texto;
            div.appendChild(label);
            div.appendChild(textArea);
            contenedor.appendChild(div);
        });

        function enviar(e) {
            e.preventDefault();
            usuario = $('#form #user').val();
            texto = $('#form #texto').val();
            if (usuario != "" && texto != "") {
                socket.emit('entrada', {
                    user: usuario,
                    texto: texto
                });
                $('#form #texto').val("");
            }
        }

        btn.addEventListener('click', enviar);
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
