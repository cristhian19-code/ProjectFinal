<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <form class="offset-md-3 col-md-6" align="center">
            <h1 class="display-4 text-white">Chat</h1>
            <div class="form-group">
                <input id="user" class="form-control" value="{{Chat.user}}" type="text" name="user" disabled>
            </div>
            <div class="form-group">
                <input id="text" class="form-control" type="text" name="text" placeholder="Escriba lo que quiera" autocomplete="off">
            </div>
            <input type="submit" value="Send" class="btn btn-outline-success">
        </form>
        <div class="container-chat mt-4" align="center">
            {% for chat in Chat.chat%}
            <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="mr-auto">{{chat.user}}</strong>
                    <small>{{chat.time}}</small>
                </div>
                <div class="toast-body">
                    {{chat.text}}
                </div>
            </div>
            {% endfor %}
        </div>
        <script src="/jquery-3.5.0.min.js "></script>
        <script src="/socket.io/socket.io.js "></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
        <script src="/index.js "></script>
        <script>
            $('.toast').toast();
        </script>
</body>

</html>
