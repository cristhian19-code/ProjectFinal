<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <form action="/login" method="POST" class="form col-8 col-md-5 p-4 shadow-lg">
            <p class="display-4 text-center text-black my-4">Login</p>
            <div class="align-self-center mt-5 pt-3">
                <input type="email" name="username" id="email" class="form-control my-4" placeholder="Email" autocomplete="off">
                <input type="password" name="password" id="password-login" class="form-control my-4" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between mt-5 pt-5">
                <input type="submit" value="Send" class="btn btn-outline-success">
                <a href="#" class="text-primary" data-toggle="modal" data-target="#exampleModalCentered">
                    Register
                </a>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenteredLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="POST" action="/register" class="form-register modal-body" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="" class="font-italic">Email</label>
                        <input type="email" name="username" id="username" class="form-control" required autocomplete="off">
                        <label for="" class="font-italic">User</label>
                        <input type="text" name="user" id="user" class="form-control" required autocomplete="off">
                        <label for="" class="font-italic">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <label for="" class="font-italic">Photo</label>
                        <div class="custom-file">
                            <input type="file" class="avatar custom-file-input" name="avatar" id="customFile" required>
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <div class="preview d-flex justify-content-center">
                            <img src="" class="img-preview mt-2" alt="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/jquery-3.5.0.min.js"></script>
    <script src="/file-preview.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
