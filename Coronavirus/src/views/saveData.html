<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark" style="height: 100%;">
    <form action="/save" method="POST" class="d-flex justify-content-center">
        <div class="container-fluid col-6 mt-4 mb-5" align="center">
            <input type="text" name="departamento" id="departamento" class="form-control my-3" placeholder="Departamento" autofocus>
            <div class="Long-Lat d-flex">
                <input type="number" step="0.000001" name="lng" id="lng" class="form-control col-6" placeholder="Longitud">
                <input type="number" step="0.000001" name="lat" id="lat" class="form-control col-6" placeholder="Latitud">
            </div>
            <input type="number" name="positivos" min="0" id="positivos" class="form-control my-3" placeholder="Infectados">
            <input type="number" name="recuperados" min="0" id="recuperado" class="form-control my-3" placeholder="Recuperados">
            <input type="number" name="fallecidos" min="0" id="fallecidos" class="form-control my-3" placeholder="Fallecidos">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
