<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" align="center">
        <nav class="row navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="row navbar-nav mr-auto mt-2 mt-lg-0 align-items-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                    <li class="nav-item my-3">
                        <button type="submit" name="commit" class="btn btn-outline-light btn-sm" data-toggle="modal" data-target="#login">
                            Login/Signup
                        </button>
                    </li>
                </ul>

                <!-- datos del usuario -->
                <div class="dropdown open col-md-2 container-user">

                </div>

                <!-- LOGIN AND REGISTER -->

                <!-- loguearse -->
                <div class="modal fade mt-5" id="login" role="dialog">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Login</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="email" id="login-email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" id="login-password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                </div>
                                <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block login">
                                    <span>Login <i class="fa fa-sign-in"></i></span>
                                </button>
                                <div class="text-center mt-2">
                                    <a class="" href="" data-dismiss="modal" data-toggle="modal" data-target="#signup">Signup</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- registrarse -->
                <div class="modal fade mt-5" id="signup" role="dialog">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Signup</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Name" id="register-name" aria-label="Name" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Email" id="register-email" aria-label="Email" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" id="register-password" aria-label="Password" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">
                                            <i class="fa fa-lock"></i>
                                         </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password confirmation" id="register-confirm-password" aria-label="Password confirmation" aria-describedby="basic-addon1">
                                </div>
                                <form class="custom-file mb-3 form">
                                    <input type="file" name="url" class="custom-file-input file-image" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </form>
                                <div class="image-preview mb-3">

                                </div>
                                <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block register">
                                    <span>Signup <i class="fa fa-sign-in"></i></span>
                                </button>
                                <div class="text-center mt-2">
                                    <a class="" href="" data-dismiss="modal" data-toggle="modal" data-target="#login">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center my-3">
            <p class="display-3 text-white font-italic">Save photos of your <span class="portada"></span></p>
        </div>
        <div class="row justify-content-center">
            <form action="" class="col-8" align="center">
                <div class="form-group">
                    <input type="text" name="" id="name" class="form-control my-3" placeholder="Name of the animal">
                    <input type="url" name="" id="url" class="form-control my-3" placeholder="URL">
                </div>
                <button type="submit" class="btn btn-outline-light send-datos" disabled>Send</button>
            </form>
        </div>
        <div class="items mt-3 p-5">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../public/js/typed.js"></script>
    <script src="../public/js/efect-typed.js"></script>
    <script src="../public/js/index.js"></script>
</body>

</html>
